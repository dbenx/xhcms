
<form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

<div class="layui-form-item layui-inline">
        <label class="layui-form-label">姓名</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="name" placeholder="请输入名称" value="{$get.name|default=''}">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">联系方式</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="phone" placeholder="联系方式" value="{$get.phone|default=''}">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">账户名称</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="adv_name" placeholder="账户名称" value="{$get.adv_name|default=''}">
        </label>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">计划名称</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="ad_name" placeholder="计划名称" value="{$get.ad_name|default=''}">
        </label>
    </div>


    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">添加时间</label>
        <label class="layui-input-inline">
            <input class="layui-input" data-date-range name="create_at" placeholder="请选择添加时间" value="{$get.create_at|default=''}">
        </label>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
    </div>
</form>
